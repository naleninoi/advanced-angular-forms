<form class="review"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <h3>Course Review</h3>
    <cfc-rating-picker formControlName="reviewRating"></cfc-rating-picker>
    <textarea
        rows="5"
        maxlength="1000"
        placeholder="Describe your experience"
        formControlName="reviewText"></textarea>
    <button>Save</button>
</form>
